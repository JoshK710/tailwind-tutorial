<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../public/style.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body class="bg-blue-500">
    <div class="max-w-md mx-auto mt-8">
      <h1 class="text-2xl font-bold mb-4">Todo List</h1>

      <!-- Todo Form -->
      <form id="todo-form" class="mb-4 flex items-center flex-col">
        <input
          type="text"
          id="todo-input"
          class="w-full border p-2 rounded-md"
          placeholder="Add a new todo"
        />
        <button
          type="submit"
          class="bg-white text-blue-500 px-4 py-2 mt-2 rounded-lg"
        >
          Add Todo
        </button>
      </form>

      <!-- Todo List -->
      <ul id="todo-list" class="list-none">
        <!-- Todo items will be added here -->
      </ul>
      <hr class="mb-2" />
      <ul id="sample-todo-list" class="list-none flex items-center">
        <li class="custom">Example</li>
        <li class="custom">Example</li>
        <li class="custom">Example</li>
        <li class="custom">Example</li>
      </ul>
    </div>
    <script type="application/javascript" src="./toDoList.js"></script>
  </body>
</html>
